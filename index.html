<body>

<div>
<img src="Family Book.jpg" id="images">
</div>
<p id="names">My Family</p>

<button type="button" onclick="nextslide()">NEXT</button>

</div>

    <script>

var images1= [ "Family Book.jpg", "ME.jpg", "SIS.jpg", "SISTERS TOGETHER.jpg", "MOM.jpg", "PAPA.jpg", "MAMA.jpg", "MAUSI.jpg", "NANI.jpg","NANA.jpg"];

var names1= [ "My Family Book",
 "Me", "My Sister", "We Siblings Together", 
"My Mother", "My Father",
"My Uncle", "My Aunt", "My Grandmother", "My Grandfather"
];

var i=0;

function nextslide()

{if(i ==10)
  {
    i=0;
  }


    document.getElementById("names").innerHTML = names1[i];

document.getElementById("images").src= images1[i]; i++;
}

        </script>
